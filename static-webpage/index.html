<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Dribble Webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="top-div">
        <div id="overlay">
          <div id="profile-nav">
            <i class="ri-account-circle-fill"></i>
            <p>Fenix</p>
            <div id="right-nav">
              <i class="ri-search-line"></i>
              <i class="ri-menu-5-line"></i>
            </div>
          </div>
          <img src="images/pissing_guy.png" alt="wait wait" id="pissing_guy" />
          <div id="text">
            <h3>Noise</h3>
            <div id="right-text">
              <div id="para1">
                <h4>Vince</h4>
                <p>Looking for my next roll kill for the headlight</p>
              </div>    
              <div id="para2">
                <h4>745</h4>
                <p>I understand my name is only tor conversation</p>
              </div>

              <div id="icons">
                <i class="ri-instagram-fill"></i>
                <i class="ri-twitter-fill"></i>
                <i class="ri-github-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-div">
        <div id="div-one">
            <h4>Current</h4>
            <p>Performance as a noice</p>
            <div id="arrow-div">
                <i class="ri-arrow-left-circle-line"></i>
                <i class="ri-arrow-right-circle-line"></i>
            </div>
        </div>
        <div id="div-two"></div>
        <div id="div-three"></div>
        <div id="div-four"></div>
      </div>
    </div>
  </body>
</html>
